<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org." method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first-name" required type="text" id="first-name"></label>   
            <label for="last-name">Enter Your Last Name: <input name="last-name" required type="text" id="last-name"></label>   
            <label for="email">Enter Your Email: <input required type="email" name="email" id="email"></label>   
            <label for="new-password" >Create a New Password: <input required pattern="[a-z0-5]{8,}" " type="password" id="new-password" name="password"></label>
        </fieldset>

        <fieldset>

            <legend>Tipo de cuenta (obligatorio)</legend>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked /> Personal</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business</label>

        </fieldset>

        <fieldset>
            <label for="profile-picture" > <input id="profile-picture" name="profile-picture" type="file"> Upload a profile picture:</label>
            <label for="age"> <input id="age" type="number" min="13" max="120" name="age"> Input your age (years):</label>    
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea placeholder="I like coding on the beach..." name="bio" id="bio" cols="30" rows="3"></textarea></label>    
        </fieldset>
 
       
       
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

       

        <input name="submit" type="submit" value="Submit">
    </body>
    
    </html>
    
</form>
